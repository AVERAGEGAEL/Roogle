<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="icon" href="Google.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1>Roogle Proxy</h1>

  <div id="captchaContainer" class="captcha-container">
    <div class="g-recaptcha" data-sitekey="6Lfs_xsrAAAAAMBnldv22pHt8Q5mJe0es-fDd98s" data-callback="enableProxy"></div>
  </div>

  <div id="proxyContainer" class="hidden">
    <input type="text" id="urlInput" placeholder="Enter a URL" />
    <button onclick="loadSite()">Go</button>
    <div id="iframeContainer">
      <iframe id="proxyFrame" src="" width="100%" height="600"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
