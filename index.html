<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roogle</title>
    <style>
        /* Add some basic styling for the button */
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Button that triggers the search -->
    <button class="search-button" onclick="openSearch()">Open Google Search</button>

    <script>
        function openSearch() {
            // Open a new blank tab
            var searchTab = window.open('about:blank', '_blank');
            
            // Add Google Programmable Search script to the new tab
            searchTab.document.write(`
                <html>
                    <head>
                        <title>Google Search</title>
                        <script async src="https://cse.google.com/cse.js?cx=266e92a1955024e41"></script>
                    </head>
                    <body>
                        <h1>Google Search</h1>
                        <div class="gcse-search"></div>
                    </body>
                </html>
            `);

            // Close the document writing after content is added
            searchTab.document.close();
        }
    </script>

</body>
</html>
