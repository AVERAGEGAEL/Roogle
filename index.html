<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Proxy</title>
    <link type="image/png" sizes="16x16" rel="icon" href="icons8-google-docs-color-16.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #search-form {
            margin-top: 100px;
        }
        #url-input {
            padding: 10px;
            width: 50%;
            font-size: 16px;
        }
        #search-button {
            padding: 10px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

    <h1>Worker Proxy</h1>
    <form id="search-form">
        <input type="text" id="url-input" placeholder="Type your URL" />
        <button type="submit" id="search-button">Go</button>
    </form>

    <script>
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission
            let url = document.getElementById("url-input").value;

            // Add https:// if missing
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }

            // Redirect to the proxy server with the URL
            window.location.href = "https://fallen-america.uraverageopdoge.workers.dev/?url=" + encodeURIComponent(url);
        });
    </script>

</body>
</html>
