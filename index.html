<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="icon" href="Google.png" type="image/png" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Roogle Proxy</h1>

  <form id="search-form">
    <input type="text" id="url-input" placeholder="Enter URL (e.g., google.com)" />
    <button type="submit" id="search-button">Go</button>
  </form>

  <!-- Cloak tab picker with arrows -->
  <div id="cloak-slider">
    <label>Cloak as:</label>
    <button id="prev-cloak">&#9664;</button>
    <span id="cloak-name">None</span>
    <button id="next-cloak">&#9654;</button>
  </div>

  <!-- reCAPTCHA -->
  <div class="g-recaptcha" data-sitekey="6Lfs_xsrAAAAAMBnldv22pHt8Q5mJe0es-fDd98s"></div>

  <!-- Loading Spinner -->
  <div id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div id="iframe-container"></div>

  <script src="script.js"></script>
</body>
</html>
