<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roogle Dashboard</title>
    <link rel="icon" type="image/png" href="Google.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <header>
            <h1>Roogle</h1>
        </header>

        <section id="search-section">
            <form id="proxyForm">
                <input type="text" id="url" placeholder="Enter a URL..." required>
                <button type="submit">Go</button>
            </form>
        </section>

        <section id="iframe-section">
            <div id="iframe-container" style="display: none;">
                <iframe id="proxyIframe" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </section>

        <footer>
            <p>Powered by Roogle | A Proxy Solution</p>
        </footer>
    </div>

    <script>
        document.getElementById('proxyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let urlInput = document.getElementById('url').value.trim();
            const iframe = document.getElementById('proxyIframe');
            const iframeContainer = document.getElementById('iframe-container');

            if (!urlInput) {
                alert('Please enter a URL.');
                return;
            }

            // Auto-add https:// if missing
            if (!urlInput.startsWith('http://') && !urlInput.startsWith('https://')) {
                urlInput = 'https://' + urlInput;
            }

            const proxyUrl = `https://fallen-america.uraverageopdoge.workers.dev/?url=${encodeURIComponent(urlInput)}`;
            iframe.src = proxyUrl;

            // Show the iframe after setting the URL
            iframeContainer.style.display = 'block';
        });
    </script>
</body>
</html>
