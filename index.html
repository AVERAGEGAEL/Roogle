<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Docs</title>
  <link rel="icon" href="GoogleDocs.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #search-form {
      margin-top: 100px;
    }

    #url-input {
      padding: 10px;
      width: 50%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #search-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #search-button:hover {
      background-color: #155ab6;
    }

    #cloak-section {
      margin-top: 20px;
    }

    #cloak-section label {
      font-size: 16px;
      margin-right: 10px;
    }

    #cloak-section button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background-color: #e8eaed;
      border-radius: 4px;
      cursor: pointer;
    }

    #cloak-section button:hover {
      background-color: #dadce0;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form id="search-form">
    <input type="text" id="url-input" placeholder="Type your URL here" />
    <button type="submit" id="search-button">Go</button>
  </form>

  <!-- Cloak Option Buttons -->
  <div id="cloak-section">
    <label>Open in Cloaked Tab as:</label>
    <button onclick="setCloakOption('Google Docs')">Google Docs</button>
    <button onclick="setCloakOption('Classroom')">Classroom</button>
    <button onclick="setCloakOption('Clever')">Clever</button>
  </div>

  <div id="iframe-container"></div>

  <script>
    const workerBase = "https://fallen-america.uraverageopdoge.workers.dev/?url=";

    // For iframe embed
    document.getElementById("search-form").addEventListener("submit", function(event) {
      event.preventDefault();
      let url = document.getElementById("url-input").value.trim();
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }
      let iframeContainer = document.getElementById("iframe-container");
      iframeContainer.innerHTML = `<iframe src="${workerBase}${encodeURIComponent(url)}" id="proxy-iframe"></iframe>`;
    });

    // For cloaked tab
    function setCloakOption(name) {
      let url = document.getElementById("url-input").value.trim();
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      const finalUrl = `${workerBase}${encodeURIComponent(url)}`;

      const win = window.open("about:blank", "_blank");
      const doc = win.document;
      doc.write(`
        <!DOCTYPE html>
        <html>
          <head>
            <title>${name}</title>
            <link rel="icon" href="https://averagegael.github.io/Worker-Proxy/GoogleDocs.png" type="image/png">
            <style>html, body { margin:0; padding:0; height:100%; overflow:hidden; }</style>
          </head>
          <body>
            <iframe src="${finalUrl}" style="width:100vw;height:100vh;border:none;"></iframe>
          </body>
        </html>
      `);
      doc.close();
    }
  </script>

</body>
</html>
