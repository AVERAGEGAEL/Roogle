<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="icon" href="Google.png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1>Roogle</h1>

  <form id="proxy-form">
    <input type="text" id="url-input" placeholder="Enter a website..." />
    
    <!-- reCAPTCHA widget -->
    <div class="g-recaptcha" data-sitekey="6Lfs_xsrAAAAAMBnldv22pHt8Q5mJe0es-fDd98s"></div>
    
    <!-- Submit Button -->
    <button type="submit">Go</button>

    <!-- Status Message -->
    <p id="status-message" style="color: red;"></p>
  </form>

  <!-- Iframe for loading websites -->
  <iframe id="proxy-frame" style="width: 100%; height: 90vh; display: none;"></iframe>

  <script src="script.js"></script>
</body>
</html>
