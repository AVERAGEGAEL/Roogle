<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="Google.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div id="loadingScreen">
        <p>Loading, please wait...</p>
        <p id="predictedTime">Estimated time: <span id="time"></span></p>
    </div>

    <div id="mainContent">
        <div id="iframeContainer">
            <iframe id="proxyIframe" src="https://www.google.com" frameborder="0"></iframe>
        </div>

        <div id="recaptchaContainer">
            <div class="g-recaptcha" data-sitekey="6Lfs_xsrAAAAAMBnldv22pHt8Q5mJe0es-fDd98s"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
