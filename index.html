<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Proxy</title>
    <link type="image/png" sizes="16x16" rel="icon" href="icons8-google-docs-color-16.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #search-form {
            margin-top: 100px;
        }
        #url-input {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border-radius: 5px;
        }
        #search-button {
            padding: 10px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #search-button:hover {
            background-color: #005a9e;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Worker Proxy</h1>
    <form id="search-form">
        <input type="text" id="url-input" placeholder="Type your URL here..." />
        <button type="submit" id="search-button">Go</button>
    </form>

    <div id="iframe-container"></div>

    <script>
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission
            let url = document.getElementById("url-input").value;

            // Add https:// if missing
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }

            // Construct the proxy URL with the entered URL as a query parameter
            const proxyUrl = `https://fallen-america.uraverageopdoge.workers.dev?url=${encodeURIComponent(url)}`;

            // Create an iframe to display the URL via the proxy
            let iframeContainer = document.getElementById("iframe-container");
            iframeContainer.innerHTML = `<iframe src="${proxyUrl}" id="proxy-iframe"></iframe>`;
        });
    </script>

</body>
</html>
