<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Docs</title>
  <link type="image/png" sizes="16x16" rel="icon" href="GoogleDocs.png" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f3f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #search-form {
      margin-top: 100px;
    }
    #url-input {
      padding: 10px;
      width: 50%;
      font-size: 16px;
    }
    #search-button {
      padding: 10px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
    }
    #search-button:hover {
      background-color: #005a9e;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 style="display: none;">Worker Proxy</h1>

  <form id="search-form">
    <input type="text" id="url-input" placeholder="Type your URL" />
    <button type="submit" id="search-button">Go</button>
  </form>

  <!-- ðŸ‘‡ Cloaked Tab Option Buttons -->
  <div style="margin-top: 10px;">
    <label>Open in Cloaked Tab as:</label>
    <button onclick="setCloakOption('Google Docs')">Google Docs</button>
    <button onclick="setCloakOption('Classroom')">Classroom</button>
    <button onclick="setCloakOption('Clever')">Clever</button>
  </div>

  <div id="iframe-container"></div>

  <script>
    function openInAboutBlank(url, titleName) {
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      const win = window.open();
      const doc = win.document;
      doc.write(`
        <title>${titleName}</title>
        <link rel="icon" href="GoogleDocs.png" type="image/png">
        <iframe src="${url}" style="width:100vw;height:100vh;border:none;"></iframe>
      `);
      doc.close();
    }

    function setCloakOption(name) {
      const url = document.getElementById("url-input").value;
      openInAboutBlank(url, name);
    }

    document.getElementById("search-form").addEventListener("submit", function(event) {
      event.preventDefault();
      let url = document.getElementById("url-input").value;

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      let iframeContainer = document.getElementById("iframe-container");
      iframeContainer.innerHTML = `<iframe src="https://fallen-america.uraverageopdoge.workers.dev/?url=${encodeURIComponent(url)}" id="proxy-iframe"></iframe>`;
    });
  </script>

</body>
</html>
