<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <link rel="icon" href="Google.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="cloak-slider">
      <button onclick="changeCloak('Google Docs')">◀</button>
      <span id="cloak-display">Google Docs</span>
      <button onclick="changeCloak('Classroom')">▶</button>
    </div>

    <h1>Roogle Proxy</h1>

    <form id="proxy-form">
      <input type="text" id="url-input" placeholder="Enter URL (example: youtube.com)" required />
      <button type="submit">Go</button>
    </form>

    <div class="g-recaptcha" data-sitekey="6Lfs_xsrAAAAAMBnldv22pHt8Q5mJe0es-fDd98s"></div>

    <div id="loading-screen" class="hidden">
      <p>Loading site... <span id="countdown">3</span>s</p>
    </div>

    <iframe id="proxy-frame" class="hidden" allowfullscreen></iframe>

    <script src="script.js"></script>
  </body>
</html>
