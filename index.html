
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Docs</title>
  <link rel="icon" type="image/png" sizes="16x16" href="icons8-google-docs-color-16.png">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Roboto", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #1a73e8;
      margin-bottom: 30px;
    }
    input {
      width: 80%;
      max-width: 500px;
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="logo">Docs</div>
  <input id="urlInput" type="text" placeholder="typeyour url" />
  <script>
    const input = document.getElementById("urlInput");
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        let url = input.value.trim();
        if (!url.startsWith("http://") && !url.startsWith("https://")) {
          url = "https://" + url;
        }
        location.href = "/service/" + __uv$config.encodeUrl(url);
      }
    });
  </script>
  <script src="uv/uv.bundle.js"></script>
  <script src="uv/uv.config.js"></script>
  <script src="uv/uv.handler.js"></script>
  <script src="uv/uv.client.js"></script>
</body>
</html>
