<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="icon" href="Google.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1>Roogle</h1>
  <form id="proxy-form">
    <input type="text" id="url" placeholder="Enter URL to proxy..." required />
    <div class="g-recaptcha" data-sitekey="6Lfs_xsrAAAAAMBnldv22pHt8Q5mJe0es-fDd98s"></div>
    <button type="submit">Go</button>
  </form>
  <div id="frame-container" style="display:none;">
    <iframe id="proxy-frame" frameborder="0" width="100%" height="600px"></iframe>
  </div>
  <script src="script.js"></script>
</body>
</html>
