<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="icon" href="Google.png" type="image/png" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <div class="header">
    <h1>Roogle Proxy</h1>
    <p>Fast, sleek, and better than T-Crack. Surf anything, anywhere.</p>
  </div>

  <form id="search-form">
    <input type="text" id="url-input" placeholder="Enter a website URL..." autocomplete="off" />
    <button type="submit" id="search-button">Go</button>
  </form>

  <div id="cloak-options">
    <label>Open in Cloaked Tab as:</label>
    <button type="button" onclick="setCloakOption('Google Docs')">Google Docs</button>
    <button type="button" onclick="setCloakOption('Classroom')">Classroom</button>
    <button type="button" onclick="setCloakOption('Clever')">Clever</button>
    <button type="button" onclick="setCloakOption(null)">No Cloak</button>
  </div>

  <div id="captcha-box">
    <div class="g-recaptcha" data-sitekey="6Lfs_xsrAAAAAMBnldv22pHt8Q5mJe0es-fDd98s"></div>
  </div>

  <div id="loading-spinner">
    <div class="spinner"></div>
    <p id="load-time">Estimating load time...</p>
  </div>

  <div id="iframe-container"></div>

  <footer>
    <p>Made for school use. Hosted with GitHub Pages + Cloudflare Workers.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
