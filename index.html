<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Proxy</title>
    <link type="image/png" sizes="16x16" rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Google_Docs_logo_2020.svg/1024px-Google_Docs_logo_2020.svg.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #header {
            background-color: #ffffff;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
            padding: 20px;
        }
        #search-form {
            margin-top: 20px;
        }
        #url-input {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #search-button {
            padding: 10px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #search-button:hover {
            background-color: #005a9e;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1 style="font-size: 2.5em;">Worker Proxy</h1>
    </div>
    
    <form id="search-form">
        <input type="text" id="url-input" placeholder="Type your URL" />
        <button type="submit" id="search-button">Go</button>
    </form>

    <div id="iframe-container"></div>

    <script>
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission
            let url = document.getElementById("url-input").value;

            // Add https:// if missing
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }

            // Use the worker to fetch the URL and serve it
            const workerUrl = 'https://fallen-america.uraverageopdoge.workers.dev/?url=' + encodeURIComponent(url);

            // Create an iframe to display the URL
            let iframeContainer = document.getElementById("iframe-container");
            iframeContainer.innerHTML = `<iframe src="${workerUrl}" id="proxy-iframe"></iframe>`;
        });
    </script>

</body>
</html>
