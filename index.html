<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roogle Proxy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Roogle Proxy</h1>
    <form id="proxyForm">
        <label for="url">Enter the URL to access:</label>
        <input type="url" id="url" name="url" placeholder="Enter URL here" required>
        <button type="submit">Proxy</button>
    </form>
    
    <div id="iframe-container" style="display:none;">
        <iframe id="proxyIframe" src="" width="100%" height="600px"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
